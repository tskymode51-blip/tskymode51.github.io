<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: #000;
}

/* --- 背景 --- */
.bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('3192864f-4ee4-4c80-a924-ea667ec9f72b.png') center center / cover no-repeat;
  z-index: -5;
  filter: brightness(0.6) saturate(1.3);
}
.bg::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
  z-index: -4;
}
.bg::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 70%),
    radial-gradient(circle at 80% 70%, rgba(255,200,150,0.08), transparent 70%);
  z-index: -3;
}

/* --- ヘッダー --- */
header {
  background: linear-gradient(90deg, rgba(233,84,32,0.9), rgba(255,111,60,0.9));
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
  backdrop-filter: blur(4px);
}
header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
  animation: glow 2s infinite alternate;
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ヘッダー光アニメーション */
@keyframes glow {
  0% { text-shadow: 3px 3px 10px rgba(0,0,0,0.8); }
  100% { text-shadow: 3px 3px 20px rgba(255,120,0,0.9); }
}

/* --- コンテンツ --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #ff8343;
  border-bottom: 2px solid #ff8343;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: rgba(34,34,34,0.8);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border-top 0.3s ease;
  backdrop-filter: blur(6px);
}
.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 12px 30px rgba(255,140,30,0.9);
  border-top: 3px solid #FF7B00;
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  .card img { height: 140px; }
}
</style>
</head>
<body>

<!-- 背景 -->
<div class="bg"></div>

<!-- ヘッダー -->
<header>
  <h1>AI × Ubuntu × DIYダイハツ・ネイキッド</h1>
  <p>カーオーディオDIYとUbuntu活用の記録</p>
</header>

<!-- カテゴリ -->
<div class="container">
  <!-- DIY -->
  <div class="category-column" id="DIY">
    <h2>DIY</h2>
    <a href="diy_deck.html" class="card">
      <img src="images/dekc1_HDR.jpg" alt="デッキ取り付け">
      <h3>デッキ取り付け</h3>
      <p>カロッツェリア製デッキの取り付け完成写真と作業記録</p>
    </a>
  </div>

  <!-- Ubuntu -->
  <div class="category-column" id="Ubuntu">
    <h2>Ubuntu</h2>
    <a href="ubuntusetup.html" class="card">
      <img src="images/ubuntu_setup.jpg" alt="Ubuntuセットアップ">
      <h3>Ubuntuセットアップ</h3>
      <p>Ubuntuの初期設定や便利ツール導入方法の解説</p>
    </a>
    <a href="#" class="card">
      <img src="images/ubuntu_music.jpg" alt="Ubuntuで音楽再生">
      <h3>Ubuntuで音楽再生環境</h3>
      <p>Ubuntuでカーオーディオと連携する音楽環境構築の手順</p>
    </a>
  </div>
</div>

</body>
</html>
