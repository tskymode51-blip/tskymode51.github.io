    header {
      background-color: #E95420; /* Ubuntuオレンジ */
      color: white;
      padding: 60px 20px; /* ←帯を2倍に */

      position: relative;
    }
    header h1 {
      margin: 15px 0 0;
      font-size: 3em; /* ←文字をもっと大きく */
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }
    header img {
      width: 100px;  /* Ubuntuロゴの大きさ */
      display: block;
      margin: 0 auto 10px; /* 中央配置 & 下に余白 */
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
