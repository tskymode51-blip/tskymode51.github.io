<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: url('images/haikei1.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}
.container {
  max-width: 600px;
  margin: 30px auto;
  padding: 0 15px;
  z-index: 1;
}
.card {
  background: rgba(34,34,34,0.85);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  padding: 20px;
  margin-bottom: 30px;
  backdrop-filter: blur(6px);
}
.card input, .card textarea, .card button {
  width: 100%;
  margin-bottom: 12px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}
.card button {
  background: #E95420;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}
.card button:hover {
  background: #FF6F3C;
}
</style>
</head>
<body>

<header>
  <h1>AI × Ubuntu × DIYダイハツ・ネイキッド</h1>
  <p>カーオーディオDIYとUbuntu活用の記録</p>
</header>

<div class="container">

  <!-- 問い合わせフォーム -->
  <div class="card">
    <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/mayvlkzz" method="POST">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="お名前" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="_replyto" placeholder="メールアドレス" required>

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" placeholder="内容" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>

</div>

</body>
</html>
