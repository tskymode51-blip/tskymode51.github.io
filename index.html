<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: #000;
}

/* --- 背景エフェクト（AI × LIVE感）--- */
.bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -3;
}

/* 光るグリッド */
.bg-grid {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background-image:
    linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px);
  background-size: 60px 60px;
  transform: rotate(5deg);
  animation: gridMove 45s linear infinite;
}
@keyframes gridMove {
  from { transform: translate(0,0) rotate(5deg); }
  to { transform: translate(60px,60px) rotate(5deg); }
}

/* 回転する光（AI感） */
.bg-glow {
  position: absolute;
  width: 300%;
  height: 300%;
  top: -100%;
  left: -100%;
  background: conic-gradient(from 0deg, #ff6600, #ffcc00, #00ffff, #ff6600);
  filter: blur(180px);
  opacity: 0.18;
  animation: spinGlow 25s linear infinite;
}
@keyframes spinGlow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 粒子エフェクト */
.particle {
  position: absolute;
  background: radial-gradient(white, transparent);
  width: 3px;
  height: 3px;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatParticle linear infinite;
}
@keyframes floatParticle {
  from { transform: translateY(110vh) scale(1); opacity: 0.8; }
  to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}

/* --- ヘッダー（オレンジ帯）--- */
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  position: relative;
  z-index: 1;
}
header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* --- コンテンツ（DIY & Ubuntu）--- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #E95420;
  border-bottom: 2px solid #E95420;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: rgba(34,34,34,0.85);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(6px);
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 25px rgba(255,120,0,0.6);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 26px; }
  header p { font-size: 16px; }
  .card img { height: 160px; }
}
</style>
</head>
<body>

<!-- 背景 -->
<div class="bg-container">
  <div class="bg-grid"></div>
  <div class="bg-glow"></div>
</div>

<script>
// 粒子をランダムに生成
const bg = document.querySelector('.bg-container');
for (let i = 0; i < 80; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.top = Math.random() * 100 + 'vh';
  p.style.animationDuration = 10 + Math.random() * 20 + 's';
  p.style.animationDelay = Math.random() * -25 + 's';
  bg.appendChild(p);
}
</script>

<!-- ヘッダー -->
<header>
  <h1>AI × Ubuntu × DIYダイハツ・ネイキッド</h1>
  <p>カーオーディオDIYとUbuntu活用の記録</p>
</header>

<!-- カテゴリ分割 -->
<div class="container">
  <!-- DIY -->
  <div class="category-column" id="DIY">
    <h2>DIY</h2>
    <a href="diy_deck.html" class="card">
      <img src="images/dekc1_HDR.jpg" alt="デッキ取り付け">
      <h3>デッキ取り付け</h3>
      <p>カロッツェリア製デッキの取り付け完成写真と作業記録</p>
    </a>
  </div>

  <!-- Ubuntu -->
  <div class="category-column" id="Ubuntu">
    <h2>Ubuntu</h2>
    <a href="ubuntusetup.html" class="card">
      <img src="images/ubuntu_setup.jpg" alt="Ubuntuセットアップ">
      <h3>Ubuntuセットアップ</h3>
      <p>Ubuntuの初期設定や便利ツール導入方法の解説</p>
    </a>
    <a href="#" class="card">
      <img src="images/ubuntu_music.jpg" alt="Ubuntuで音楽再生">
      <h3>Ubuntuで音楽再生環境</h3>
      <p>Ubuntuでカーオーディオと連携する音楽環境構築の手順</p>
    </a>
  </div>
</div>

</body>
</html>
