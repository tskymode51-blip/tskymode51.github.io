<!DOCTYPE html>

<head>

<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: #000;
}

/* --- 背景：海外ライブハウス風 --- */
.bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to top, #0a0a0a, #111 60%, #222 100%);
  z-index: -5;
  overflow: hidden;
}

/* ステージスポットライト */
.bg::before {
  content: "";
  position: absolute;
  top: -20%;
  left: 50%;
  width: 150%;
  height: 150%;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 60%);
  transform: rotate(-15deg);
  filter: blur(120px);
  z-index: -4;
}

/* カラフルライトライン */
.bg::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(255,0,150,0.1), transparent 50%),
    radial-gradient(circle at 80% 30%, rgba(0,150,255,0.1), transparent 50%),
    radial-gradient(circle at 40% 70%, rgba(0,255,120,0.08), transparent 50%),
    radial-gradient(circle at 70% 80%, rgba(255,255,0,0.08), transparent 50%);
  z-index: -3;
  animation: lights 6s infinite alternate;
}

/* ライトのゆらぎアニメーション */
@keyframes lights {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(20px, -10px) rotate(1deg); }
  100% { transform: translate(-20px,10px) rotate(-1deg); }
}

/* --- ヘッダー --- */
header {
  background: linear-gradient(90deg, rgba(233,84,32,0.9), rgba(255,111,60,0.9));
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
  backdrop-filter: blur(4px);
}
header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
  animation: glow 2s infinite alternate;
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}
@keyframes glow {
  0% { text-shadow: 3px 3px 10px rgba(0,0,0,0.8); }
  100% { text-shadow: 3px 3px 20px rgba(255,120,0,0.9); }
}

/* --- コンテンツ --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #ff8343;
  border-bottom: 2px solid #ff8343;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: rgba(34,34,34,0.8);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border-top 0.3s ease;
  backdrop-filter: blur(6px);
}
.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 12px 30px rgba(255,140,30,0.9);
  border-top: 3px solid #FF7B00;
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  .card img { height: 140px; }
}
</style>
</head>

</body>
