<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-pn+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
:root {
  --bg-color: #f8f9fa;
  --text-color: #333;
  --menu-bg: #fff;
  --menu-shadow: rgba(0,0,0,0.1);
  --link-color: #007bff;
  --link-hover: #0056b3;
  --ubuntu-color: #ff6600;
  --ubuntu-hover: #cc5200;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --menu-bg: #1e1e1e;
    --menu-shadow: rgba(0,0,0,0.6);
    --link-color: #66aaff;
    --link-hover: #3399ff;
    --ubuntu-color: #ff9933;
    --ubuntu-hover: #ff7700;
  }
}

body {
  font-family: 'Noto Sans JP', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
}

h1 { text-align: center; margin-bottom: 40px; font-size: 2.2rem; }

.menu-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-bottom: 40px;
}

.menu-link {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  background-color: var(--link-color);
  color: #fff;
  padding: 12px 20px;
  border-radius: 12px;
  font-size: 1rem;
  transition: background-color 0.3s, transform 0.2s;
  min-width: 180px;
  justify-content: center;
}

.menu-link i {
  margin-right: 8px;
}

.menu-link:hover {
  background-color: var(--link-hover);
  transform: translateY(-2px);
}

/* Ubuntu専用カラー */
.menu-link.ubuntu {
  background-color: var(--ubuntu-color);
}
.menu-link.ubuntu:hover {
  background-color: var(--ubuntu-hover);
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
  .menu-container {
    flex-direction: column;
    align-items: center;
  }
  .menu-link {
    width: 80%;
    font-size: 1.1rem;
    padding: 14px 0;
  }
}
</style>
</head>
