<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  /* 💡背景画像を設定 */
  background-image: url('pexels-kaboompics-6663.jpg'); /* 👈 ファイル名を指定 */
  background-size: cover;
  background-attachment: fixed;
  background-position: center center;
  background-color: #000; /* 画像が読み込めない場合のフォールバック */
}

/* 💡背景画像の上に暗くぼかすオーバーレイを重ねて文字の可読性を高める */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7); /* 半透明の黒で暗くする */
  backdrop-filter: blur(5px); /* 背景画像をぼかす */
  z-index: -1;
}

/* --- ヘッダー --- */
header {
  /* 背景画像の上でも目立つように、グラデーション背景を維持 */
  background: linear-gradient(90deg, rgba(233,84,32,0.9), rgba(255,111,60,0.9));
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
  /* 💡背景のぼかしを少し強める */
  backdrop-filter: blur(8px);
}
header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
  animation: glow 2s infinite alternate;
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}
@keyframes glow {
  0% { text-shadow: 3px 3px 10px rgba(0,0,0,0.8); }
  100% { text-shadow: 3px 3px 20px rgba(255,120,0,0.9); }
}

/* --- コンテンツ --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #ff8343;
  border-bottom: 2px solid #ff8343;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  /* 💡カード背景の透明度を少し下げ、ぼかしを強くして、背景画像が透けて見えつつ文字が読みやすいように調整 */
  background: rgba(34,34,34,0.7);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border-top 0.3s ease;
  backdrop-filter: blur(8px);
}
.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 12px 30px rgba(255,140,30,0.9);
  border-top: 3px solid #FF7B00;
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  .card img { height: 140px; }
}
</style>
</head>
