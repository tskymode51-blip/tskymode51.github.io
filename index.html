<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ubuntu ✕ ダイハツネイキッドライフ</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #E95420; /* Ubuntuオレンジ */
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header img {
      width: 200px;  /* ロゴ大きめ */
      display: block;
      margin: 0 auto 20px auto;
    }
    header hr {
      border: none;
      height: 4px; /* 太さ */
      background-color: white;
      width: 60%;
      margin: 20px auto;
      border-radius: 2px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 2.8em; /* タイトルをさらに大きく */
      font-weight: bold;
      color: white; /* 白文字 */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6); /* 黒い影 */
    }
    header p {
      margin: 10px 0 0 0;
      font-size: 1.4em;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      color: #E95420;
    }
    .card-content p {
      margin: 0;
      color: #555;
    }
    .card-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #E95420;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <!-- Ubuntuロゴ -->
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Ubuntu Logo">
    <hr>
    <h1>Ubuntu ✕ ダイハツネイキッドライフ</h1>
    <p>みんカラ風ブログで愛車と遊ぶ！</p>
  </header>

  <div class="container">

    <!-- OBD2 記事カード -->
    <div class="card">
      <img src="https://placehold.co/800x400/orange/white?text=OBD2+DIY" alt="OBD2 記事画像">
      <div class="card-content">
        <h2>UbuntuでOBD2を遊ぶ</h2>
        <p>愛車のネイキッドとUbuntuをつなぐ！DIYログ第一弾。</p>
        <a href="obd2.html">続きを読む →</a>
      </div>
    </div>

    <!-- 今後の記事サンプル -->
    <div class="card">
      <img src="https://placehold.co/800x400/grey/white?text=Coming+Soon" alt="Coming Soon">
      <div class="card-content">
        <h2>次の記事タイトル（例：内装DIY）</h2>
        <p>ここに記事の紹介文が入ります。</p>
        <a href="#">準備中…</a>
      </div>
    </div>

  </div>
</body>
</html>
