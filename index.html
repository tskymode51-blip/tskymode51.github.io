<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: #000;
}

/* --- 背景 --- */
.bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: -5;
}

/* --- サイバーグリッド --- */
.grid {
  position: absolute;
  width: 300%;
  height: 300%;
  top: -100%;
  left: -100%;
  background-image:
    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 80px 80px;
  transform: rotate(10deg);
  animation: gridMove 30s linear infinite;
}
@keyframes gridMove {
  from { transform: translate(0,0) rotate(10deg); }
  to { transform: translate(80px,80px) rotate(10deg); }
}

/* --- レーザー光線（動くネオン）--- */
.laser {
  position: absolute;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, transparent, #ff0080, #00ffff, transparent);
  opacity: 0.7;
  filter: blur(2px);
  animation: laserMove 3s linear infinite;
}
@keyframes laserMove {
  from { top: 110%; }
  to { top: -10%; }
}

/* --- 回転するAI光輪 --- */
.glow-ring {
  position: absolute;
  width: 300%;
  height: 300%;
  top: -100%;
  left: -100%;
  background: conic-gradient(from 0deg, #ff0000, #ff9900, #00ffff, #ff00ff, #ff0000);
  filter: blur(200px);
  opacity: 0.25;
  animation: spin 15s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* --- パーティクル（キラキラ）--- */
.particle {
  position: absolute;
  background: radial-gradient(white, transparent);
  width: 4px;
  height: 4px;
  border-radius: 50%;
  opacity: 0.8;
  animation: particleFloat linear infinite;
}
@keyframes particleFloat {
  from { transform: translateY(110vh) scale(1); opacity: 0.9; }
  to { transform: translateY(-10vh) scale(0.3); opacity: 0; }
}

/* --- ヘッダー --- */
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
}
header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* --- コンテンツ --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #E95420;
  border-bottom: 2px solid #E95420;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: rgba(34,34,34,0.8);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(5px);
}
.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 8px 25px rgba(255,120,0,0.8);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  .card img { height: 160px; }
}
</style>
</head>
<body>

<!-- 背景 -->
<div class="bg">
  <div class="glow-ring"></div>
  <div class="grid"></div>
  <!-- レーザーを複数 -->
  <div class="laser" style="animation-delay: 0s;"></div>
  <div class="laser" style="animation-delay: 1s;"></div>
  <div class="laser" style="animation-delay: 2s;"></div>
</div>

<script>
// パーティクル生成
const bg = document.querySelector('.bg');
for (let i = 0; i < 100; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.top = Math.random() * 100 + 'vh';
  p.style.animationDuration = 8 + Math.random() * 15 + 's';
  p.style.animationDelay = Math.random() * -20 + 's';
  bg.appendChild(p);
}
</script>

<!-- ヘッダー -->
<header>
  <h1>AI × Ubuntu × DIYダイハツ・ネイキッド</h1>
  <p>カーオーディオDIYとUbuntu活用の記録</p>
</header>

<!-- カテゴリ -->
<div class="container">
  <!-- DIY -->
  <div class="category-column" id="DIY">
    <h2>DIY</h2>
    <a href="diy_deck.html" class="card">
      <img src="images/dekc1_HDR.jpg" alt="デッキ取り付け">
      <h3>デッキ取り付け</h3>
      <p>カロッツェリア製デッキの取り付け完成写真と作業記録</p>
    </a>
  </div>

  <!-- Ubuntu -->
  <div class="category-column" id="Ubuntu">
    <h2>Ubuntu</h2>
    <a href="ubuntusetup.html" class="card">
      <img src="images/ubuntu_setup.jpg" alt="Ubuntuセットアップ">
      <h3>Ubuntuセットアップ</h3>
      <p>Ubuntuの初期設定や便利ツール導入方法の解説</p>
    </a>
    <a href="#" class="card">
      <img src="images/ubuntu_music.jpg" alt="Ubuntuで音楽再生">
      <h3>Ubuntuで音楽再生環境</h3>
      <p>Ubuntuでカーオーディオと連携する音楽環境構築の手順</p>
    </a>
  </div>
</div>

</body>
</html>
