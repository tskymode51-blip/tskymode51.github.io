<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #111;
  color: #fff;
  line-height: 1.6;
}

/* --- 背景グリッド・光効果 --- */
body::before {
  content: "";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
}
body::after {
  content: "";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.04), transparent 70%);
  z-index: -1;
}

/* --- オレンジ帯タイトル --- */
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* --- 左右分割レイアウト --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #E95420;
  border-bottom: 2px solid #E95420;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: #222;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.8);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 26px; }
  header p { font-size: 16px; }
  .card img { height: 160px; }
}
</style>
</head>
<body>

<!-- オレンジ帯タイトル -->
<header>
  <h1>AI × Ubuntu × DIYダイハツ・ネイキッド</h1>
  <p>カーオーディオDIYとUbuntu活用の記録</p>
</header>

<!-- 左右カテゴリ分割 -->
<div class="container">
  <!-- DIY -->
  <div class="category-column" id="DIY">
    <h2>DIY</h2>
    <a href="diy_deck.html" class="card">
      <img src="images/dekc1_HDR.jpg" alt="デッキ取り付け">
      <h3>デッキ取り付け</h3>
      <p>カロッツェリア製デッキの取り付け完成写真と作業記録</p>
    </a>
    <!-- 今後記事追加する場合も縦に連なる -->
  </div>

  <!-- Ubuntu -->
  <div class="category-column" id="Ubuntu">
    <h2>Ubuntu</h2>
    <a href="ubuntusetup" class="card">
      <img src="images/ubuntu_setup.jpg" alt="Ubuntuセットアップ">
      <h3>Ubuntuセットアップ</h3>
      <p>Ubuntuの初期設定や便利ツール導入方法の解説</p>
    </a>
    <a href="ubuntumusic.html" class="card">
      <img src="images/ubuntu_music.jpg" alt="Ubuntuで音楽再生">
      <h3>Ubuntuで音楽再生環境</h3>
      <p>Ubuntuでカーオーディオと連携する音楽環境構築の手順</p>
    </a>
    <!-- 今後記事追加する場合も縦に連なる -->
  </div>
</div>

</body>
</html>
