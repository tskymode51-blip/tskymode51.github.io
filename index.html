<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #111;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}

/* --- 背景グリッド・光効果 --- */
body::before {
  content: "";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
}
body::after {
  content: "";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.04), transparent 70%);
  z-index: -1;
}

/* --- オレンジ帯タイトル --- */
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* --- カテゴリボタン --- */
.category {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 25px 0;
}
.category a {
  display: inline-block;
  padding: 15px 30px;
  border-radius: 12px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}
.category a.diy { background: #E95420; }
.category a.ubuntu { background: #00AEEF; }
.category a::before {
  content: "";
  position: absolute;
  top:0; left:-100%;
  width:100%; height:100%;
  background: rgba(255,255,255,0.2);
  transform: skewX(-20deg);
  transition: 0.5s;
}
.category a:hover::before { left: 100%; }
.category a:hover { transform: scale(1.08); }

/* --- 記事一覧カード --- */
.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
}
h2 {
  text-align: center;
  color: #E95420;
  margin-bottom: 25px;
}
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}
.card {
  background: #222;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  text-decoration: none;
  color: #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.8);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- 注目記事スライダー --- */
.slider {
  position: relative;
  max-width: 950px;
  margin: 50px auto 60px auto;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  background: #000;
}
.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.slides img {
  width: 100%;
  height: auto;
  max-height: 500px;
  object-fit: contain;
  flex-shrink: 0;
  display: block;
  background: #111;
}
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 32px;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
  transition: background 0.3s ease, transform 0.2s ease;
}
.slider-btn:hover { 
  background: rgba(0,0,0,0.8); 
  transform: scale(1.2);
}
.prev { left: 15px; }
.next { right: 15px; }

/* --- レスポンシブ --- */
@media(max-width:600px){
  .category { flex-direction: column; gap: 15px; }
  .card img { height: 160px; }
  header h1 { font-size: 26px; }
  header p { font-size: 16px; }
}
</style>
