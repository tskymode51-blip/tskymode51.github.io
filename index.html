<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめてのホームページ</title>
  <style>
    body {
      background-color: lightblue; /* 背景：水色 */
      text-align: center;          /* 文字を真ん中にする */
    }
    h1 {
      color: red;                  /* 見出し：赤 */
      font-size: 50px;             /* 見出しの大きさ（とても大きい） */
    }
    p {
      color: purple;               /* 文章：紫 */
      font-size: 24px;             /* 文章の大きさ（ちょっと大きい） */
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <p>これは <b>Ubuntu</b> で作った初めてのHTMLです。</p>
</body>
</html>
