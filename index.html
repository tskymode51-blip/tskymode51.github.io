  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --container:900px;
    }
    body{
      font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
      padding:24px;
      display:flex;
      justify-content:center;
    }
    main{
      width:100%;
      max-width:var(--container);
    }
    header h1{
      font-size:1.8rem;
      margin:0 0 8px;
      text-align:center;
    }
    header p.lead{
      color:var(--muted);
      margin:0 0 24px;
      text-align:center;
    }
    .card-list{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .card{
      display:block;
      background:#fbfbfb;
      border:1px solid #eee;
      border-radius:8px;
      padding:16px;
      text-decoration:none;
      color:var(--text);
      box-shadow:0 2px 8px rgba(15,23,42,0.03);
      transition:transform 0.1s ease, box-shadow 0.2s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(15,23,42,0.08);
    }
    .card h2{
      font-size:1.2rem;
      margin:0 0 6px;
      color:var(--accent);
    }
    .card p{
      font-size:0.95rem;
      color:var(--muted);
      margin:0;
    }
    footer{
      margin-top:24px;
      text-align:center;
      color:var(--muted);
      font-size:0.85rem;
    }
    @media (max-width:640px){
      header h1{ font-size:1.4rem; }
    }
  </style>
</head>

  <main>
