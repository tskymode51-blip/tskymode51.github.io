<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI × Ubuntu × DIYダイハツ・ネイキッド</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --- ベース --- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  background: #000;
}

/* --- 背景（ライブハウス風） --- */
.bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -5;
  overflow: hidden;
  background: linear-gradient(to bottom, #000 0%, #111 100%);
}

/* スモーク（ぼやけたグラデーション） */
.smoke {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%);
  filter: blur(80px);
  animation: smokeMove 30s linear infinite alternate;
}
@keyframes smokeMove {
  0% { transform: translate(0,0) scale(1); }
  100% { transform: translate(10%, -10%) scale(1.2); }
}

/* カラフルな照明（ステージライト風） */
.light-beam {
  position: absolute;
  width: 40vw;
  height: 120vh;
  top: -20vh;
  left: 30vw;
  background: linear-gradient(180deg, rgba(255,0,150,0.5), transparent 80%);
  filter: blur(50px);
  transform: rotate(15deg);
  mix-blend-mode: screen;
  animation: beamMove 8s ease-in-out infinite alternate;
}
.light-beam.blue {
  left: 5vw;
  background: linear-gradient(180deg, rgba(0,150,255,0.5), transparent 80%);
  transform: rotate(-15deg);
  animation-delay: 2s;
}
.light-beam.green {
  left: 60vw;
  background: linear-gradient(180deg, rgba(0,255,120,0.5), transparent 80%);
  transform: rotate(10deg);
  animation-delay: 4s;
}
@keyframes beamMove {
  0% { transform: rotate(10deg) scale(1); opacity: 0.6; }
  100% { transform: rotate(25deg) scale(1.1); opacity: 0.9; }
}

/* 観客シルエット */
.crowd {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 220px;
  background: url('https://i.imgur.com/MsV7v6y.png') center bottom no-repeat;
  background-size: cover;
  opacity: 0.85;
}

/* --- ヘッダー --- */
header {
  background: linear-gradient(90deg, #E95420, #FF6F3C);
  text-align: center;
  padding: 40px 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
}
header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
}
header p {
  margin: 8px 0 0 0;
  font-size: 18px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* --- コンテンツ --- */
.container {
  display: flex;
  max-width: 1000px;
  margin: 30px auto;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}
.category-column {
  flex: 1 1 480px;
  display: flex;
  flex-direction: column;
}
.category-column h2 {
  text-align: center;
  font-size: 24px;
  color: #E95420;
  border-bottom: 2px solid #E95420;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* --- 記事カード --- */
.card {
  background: rgba(34,34,34,0.8);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  text-decoration: none;
  color: #fff;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(5px);
}
.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 8px 25px rgba(255,120,0,0.8);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card h3 {
  margin: 12px;
  color: #E95420;
  font-size: 20px;
}
.card p {
  margin: 0 12px 15px;
  font-size: 14px;
  color: #ccc;
}

/* --- レスポンシブ --- */
@media(max-width:1000px){
  .container { flex-direction: column; gap: 40px; }
}
@media(max-width:600px){
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  .card img { height: 160px; }
}
</style>
</head>
<body>

<!-- 背景 -->
<div class="bg">
  <div class="smoke"></div>
  <div class="light-beam"></div>
  <div class="light-beam blue"></div>
  <div class="light-beam green"></div>
  <div class="crowd"></div>
</div>

<!-- ヘッダー -->
<header>

</header>

<!-- カテゴリ -->
<div class="container">

  <div class="category-column" id="DIY">
    <h2>DIY</h2>
    <a href="diy_deck.html" class="card">
      <img src="images/dekc1_HDR.jpg" alt="デッキ取り付け">

      <p>カロッツェリア製デッキの取り付け完成写真と作業記録</p>
    </a>
  </div>

  <!-- Ubuntu -->
  <div class="category-column" id="Ubuntu">
    <h2>Ubuntu</h2>
    <a href="ubuntusetup.html" class="card">
      <img src="images/ubuntu_setup.jpg" alt="Ubuntuセットアップ">
      <h3>Ubuntuセットアップ</h3>
      <p>Ubuntuの初期設定や便利ツール導入方法の解説</p>
    </a>
    <a href="#" class="card">
      <img src="images/ubuntu_music.jpg" alt="Ubuntuで音楽再生">
      <h3>Ubuntuで音楽再生環境</h3>
      <p>Ubuntuでカーオーディオと連携する音楽環境構築の手順</p>
    </a>
  </div>
</div>

</body>
</html>
