<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ubuntu ✕ ダイハツネイキッドライフ</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #E95420; /* Ubuntuオレンジ */
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header img {
      width: 200px;
      display: block;
      margin: 0 auto 20px auto;
    }
    header hr {
      border: none;
      height: 4px;
      background-color: white;
      width: 60%;
      margin: 20px auto;
      border-radius: 2px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 2.8em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    header p {
      margin: 10px 0 0 0;
      font-size: 1.4em;
      color: #FFD84D; /* 黄色アクセント */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      font-weight: bold;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
    }

    /* --- 5列カードレイアウト --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5列 */
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(233,84,32,0.4);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card h3 {
      background: #E95420;
      color: white;
      margin: 0;
      padding: 10px;
      font-size: 1em;
    }
    .card p {
      padding: 10px;
      font-size: 0.85em;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <!-- Ubuntuロゴ -->
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Ubuntu Logo">
    <hr>
    <h1>Ubuntu ✕ ダイハツネイキッドライフ</h1>
    <p>DIYとUbuntuで広がるカー体験</p>
  </header>

  <div class="container">
    <!-- 横並び5項目カード -->
    <div class="grid">
      <div class="card">
        <img src="https://placehold.co/200x120/orange/white?text=OBD2" alt="OBD2">
        <h3>OBD2 記録</h3>
