<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSKYMODE51 掲示板</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f0f0f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #E95420, #FF6F3C);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      font-size: 15px;
      color: #444;
    }
    .comment-box {
      margin-top: 2rem;
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #FF6F3C;
      font-weight: bold;
      transition: color 0.3s;
    }
    a.back:hover {
      color: #E95420;
    }
    /* Utterancesを日本語風に見せる */
    .utterances {
      border: 1px solid #ccc !important;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <header>
    <h1>TSKYMODE51 掲示板</h1>
  </header>

  <main>
    <p>車DIY・オーディオ・Ubuntuなど、自由にコメントどうぞ！🚗💬</p>

    <div class="comment-box">
      <!-- 👇 修正済み Utterances コメント欄 -->
      <script src="https://utteranc.es/client.js"
              repo="tskymode51-blip/tskymode51.github.io"
              issue-term="pathname"
              theme="github-light"
              crossorigin="anonymous"
              async>
      </script>
    </div>

    <p style="margin-top: 1.5rem; font-size: 13px; color: #666; text-align:center;">
      ※ コメントにはGitHubアカウントが必要です。<br>
      ログイン後に「Comment」ボタンを押してください。
    </p>

    <div style="text-align:center;">
      <a href="index.html" class="back">← トップページに戻る</a>
    </div>
  </main>

</body>
</html>
