<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSKYMODE51 掲示板</title>
<style>
body { font-family:"Hiragino Kaku Gothic ProN",sans-serif; background:#f0f0f5; margin:0; padding:0; }
header { background: linear-gradient(90deg,#E95420,#FF6F3C); color:#fff; text-align:center; padding:1.5rem 0; }
main { max-width:800px; margin:2rem auto; padding:2rem; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); }
h1 { text-align:center; color:#FFA500; }
form { display:flex; flex-direction:column; gap:0.5rem; margin-top:1rem; }
input, textarea, button { padding:8px; border-radius:6px; border:1px solid #ccc; font-size:14px; width:100%; }
button { background:linear-gradient(90deg,#FF6F3C,#FFA500); color:#fff; cursor:pointer; }
button:hover { opacity:0.9; }
.comments { margin-top:2rem; }
.comment { padding:0.8rem; border-bottom:1px solid #ddd; }
a.back { display:inline-block; margin-top:2rem; text-decoration:none; color:#FF6F3C; font-weight:bold; }
</style>
</head>
<body>

<header>
  <h1>TSKYMODE51 掲示板</h1>
</header>

<main>
<p>車DIY・オーディオ・Ubuntuなど、自由にコメントどうぞ！🚗💬</p>

<!-- コメントフォーム -->
<form id="comment-form" action="https://staticman3.herokuapp.com/v3/entry/github/USERNAME/REPO/main" method="POST">
  <input type="text" name="fields[name]" placeholder="名前" required>
  <input type="email" name="fields[email]" placeholder="メールアドレス" required>
  <textarea name="fields[message]" placeholder="コメント内容" rows="5" required></textarea>
  <button type="submit">送信</button>
</form>

<!-- コメント一覧 -->
<div class="comments">
  <!-- マージされたコメントをここに表示 -->
</div>

<div style="text-align:center;">
  <a href="index.html" class="back">← トップページに戻る</a>
</div>

</main>

</body>
</html>
